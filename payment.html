<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Luxury Watches</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="payment.js" defer></script>
    <div class="video-background">
        <video autoplay muted loop preload="metadata" playsinline audio="true">
            <source src="WhatsApp Video 2025-12-26 at 16.13.50.mp4" type="video/mp4">
            <source src="WhatsApp Video 2025-12-26 at 16.13.50.mp4" type="video/webm">
            
        </video>
    </div>
</head>

<body>
    <nav class="nav-container">
        <ul class="nav-links">
            <li><a href="test.html#home">Home</a></li>
            <li><a href="test.html#about">About</a></li>
            <li><a href="test.html#products">Products</a></li>
            <li><a href="test.html#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="payment-container">
        <div class="checkout-wrapper">
            <!-- Cart Summary Section -->
            <div class="cart-section">
                <h2>Order Summary</h2>
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                
                <div class="cart-totals">
                    <div class="total-row subtotal">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="total-row tax">
                        <span>Tax (18% GST):</span>
                        <span id="tax">₹0</span>
                    </div>
                    <div class="total-row shipping">
                        <span>Shipping:</span>
                        <span id="shipping">₹0</span>
                    </div>
                    <div class="total-row final-total">
                        <span>Total Amount:</span>
                        <span id="total-amount">₹0</span>
                    </div>
                </div>

                <a href="test.html#products" class="continue-shopping-btn">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>

            <!-- Payment Form Section -->
            <div class="payment-section">
                <h2>Payment Details</h2>
                
                <form id="payment-form" class="payment-form">
                    <!-- Personal Information -->
                    <fieldset>
                        <legend>Personal Information</legend>
                        
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input type="text" id="full-name" name="fullName" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="john@example.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+91 99450 99450">
                        </div>
                    </fieldset>

                    <!-- Billing Address -->
                    <fieldset>
                        <legend>Billing Address</legend>
                        
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" name="address" required placeholder="123 Main Street">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required placeholder="Trichy">
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" name="state" required placeholder="Tamil Nadu">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="zip">Zip Code *</label>
                                <input type="text" id="zip" name="zip" required placeholder="620012">
                            </div>
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <input type="text" id="country" name="country" value="India" readonly>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Payment Method -->
                    <fieldset>
                        <legend>Payment Method</legend>
                        
                        <div class="payment-methods">
                            <div class="payment-option">
                                <input type="radio" id="card" name="payment-method" value="card" checked>
                                <label for="card">Credit/Debit Card</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="upi" name="payment-method" value="upi">
                                <label for="upi">UPI Payment</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="netbanking" name="payment-method" value="netbanking">
                                <label for="netbanking">Net Banking</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="cod" name="payment-method" value="cod">
                                <label for="cod">Cash on Delivery</label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Card Details (shown when card is selected) -->
                    <fieldset id="card-details" class="card-details-section">
                        <legend>Card Information</legend>
                        
                        <div class="form-group">
                            <label for="card-name">Cardholder Name *</label>
                            <input type="text" id="card-name" name="cardName" placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="card-number">Card Number *</label>
                            <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="card-expiry">Expiry Date *</label>
                                <input type="text" id="card-expiry" name="cardExpiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label for="card-cvv">CVV *</label>
                                <input type="text" id="card-cvv" name="cardCVV" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </fieldset>

                    <!-- UPI Details (hidden by default) -->
                    <fieldset id="upi-details" class="upi-details-section hidden">
                        <legend>UPI Information</legend>
                        
                        <div class="form-group">
                            <label for="upi-id">UPI ID *</label>
                            <input type="text" id="upi-id" name="upiId" placeholder="yourname@bankname">
                        </div>
                    </fieldset>

                    <!-- Terms and Conditions -->
                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms & Conditions and Privacy Policy *</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="pay-button">
                        <i class="fas fa-lock"></i> Complete Payment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
